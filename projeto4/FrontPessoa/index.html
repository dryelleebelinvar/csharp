<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Web API Pessoa</title>
</head>

<body>
    <h1>Adicione as informações pessoais</h1>

    <button onclick="verHistorico()">Ver histórico</button><br><br>

    <label for="txt_nome">Nome:</label>
    <input type="text" id="txt_nome" placeholder="Digite o nome" required>
    <label for="txt_data">Data de nascimento:</label>
    <input type="date" id="txt_data" required>
    <label for="txt_altura">Altura:</label>
    <input type="number" id="txt_altura" placeholder="Digite a altura" required>
    <label for="txt_peso">Peso:</label>
    <input type="number" id="txt_peso" placeholder="Digite o peso" required>
    <label for="txt_salario">Salário:</label>
    <input type="number" id="txt_salario" placeholder="Digite o salário" required>
    <label for="txt_saldo">Saldo:</label>
    <input type="number" id="txt_saldo" placeholder="Digite o saldo" required>

    <button onclick="processar()">Chamar api</button><br><br>

    <h1>Resultados</h1>
    <p id="resultado_nome"></p>
    <p id="resultado_idade"></p>
    <p id="resultado_imc"></p>
    <p id="resultado_classificacao"></p>
    <p id="resultado_inss"></p>
    <p id="resultado_aliquota"></p>
    <p id="resultado_salarioLiquido"></p>
    <p id="resultado_saldoDolar"></p>

    <script src="./script.js"></script>
</body>

</html>
